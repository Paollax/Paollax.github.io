<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais Recicláveis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5; /* Cor de fundo clara para contraste */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Adicionado para organizar o menu e o conteúdo */
            height: 100vh; /* Altura total da viewport */
            padding: 20px;
            text-align: center; /* Centraliza o texto */
        }
        .menu-toggle {
            display: none; /* Esconde o checkbox */
        }
        .menu-toggle-label {
            cursor: pointer;
            padding: 10px;
            background-color: #005b1a;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: absolute; /* Para garantir que fique no canto superior esquerdo */
            top: 20px;
            left: 20px;
        }
        .menu-toggle-label:hover {
            background-color: #47b967;
        }
        .menu {
            display: none; /* Esconde o menu inicialmente */
            position: absolute;
            top: 60px; /* Ajustado para ficar abaixo do label */
            left: 20px; /* Ajustado para ficar na esquerda */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1; /* Para garantir que fique sobre os outros elementos */
        }
        .menu-toggle:checked + .menu-toggle-label + .menu {
            display: block; /* Mostra o menu quando o checkbox estiver marcado */
        }
        .menu a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            display: block;
            padding: 8px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #f0f0f0;
        }
        .menu h3 {
           text-align: center;
        }
        .blog-container {
            max-width: 1000px;
            width: 100%;
            margin-top: 60px; /* Espaço entre o menu e o conteúdo principal */
        }
        h1 {
            margin-bottom: 40px;
            font-size: 36px; /* Aumenta o tamanho do título */
            color: #005b1a;
        }
        .material-container {
            width: 100%;
            max-width: 800px; /* Limita a largura máxima dos itens */
        }
        .material {
            margin: 50px 0; /* Espaço maior entre os itens */
            font-size: 48px; /* Aumenta o tamanho do texto */
            font-weight: bold;
            position: relative;
            display: block; /* Garantir que cada item ocupe uma linha inteira */
            text-decoration: none; /* Remove a sublinhado dos links */
        }
        .material::after {
            content: '';
            display: block;
            width: 100%;
            height: 8px; /* Aumenta a altura da linha */
            position: absolute;
            bottom: -10px; /* Ajuste para dar mais espaço entre o texto e a linha */
            left: 0;
        }
        .papel {
            color: blue; /* Azul para papel */
        }
        .papel::after {
            background-color: blue; /* Azul para papel */
        }
        .plastico {
            color: red; /* Vermelho para plástico */
        }
        .plastico::after {
            background-color: red; /* Vermelho para plástico */
        }
        .vidro {
            color: green; /* Verde para vidro */
        }
        .vidro::after {
            background-color: green; /* Verde para vidro */
        }
        .metal {
            color: yellow; /* Amarelo para metal */
        }
        .metal::after {
            background-color: yellow; /* Amarelo para metal */
        }
        .organico {
            color: brown; /* Marrom para orgânico */
        }
        .organico::after {
            background-color: brown; /* Marrom para orgânico */
        }
        .outros {
            color: gray; /* Cinza para outros */
        }
        .outros::after {
            background-color: gray; /* Cinza para outros */
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #9e9e9e;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;}

    </style>
</head>
<body>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-toggle-label">&#9776; Menu</label>
    <div class="menu">

        <a href="perfil.html">Perfil</a>
        <a href="#">Conquistas</a><br><br>
        <h3>TEMAS</h3><br>
        <a href="reciclagem.html">Reciclagem</a>
        <a href="mudancas.html">Mudanças Climáticas</a>
        <a href="#">Biodiversidade</a>
        <a href="#">Poluição Ambiental</a>
        <a href="artigos.html">Artigos</a><br><br><br><br>
        <a href="#">Contatos</a>
        <a href="login.html">Logout</a>
    </div>
    <div class="material-container">
        <h1>Materiais Recicláveis</h1>
        <a href="Reciclagem/papel.html" class="material papel">Papel</a>
        <a href="plastico.html" class="material plastico">Plástico</a>
        <a href="vidro.html" class="material vidro">Vidro</a>
        <a href="metal.html" class="material metal">Metal</a>
        <a href="organico.html" class="material organico">Orgânico</a>
        <a href="outros.html" class="material outros">Outros</a>
    </div>
</section><br>
<a href="/inicial.html" class="back-button">Voltar para a página anterior</a>
</body>
</html>
